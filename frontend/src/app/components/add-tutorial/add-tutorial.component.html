<div>
    <div class="submit-form">
        <div class="form-group">
          <label for="title">Project ID</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="project.id"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Project Name</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="project.projectName"
            name="description"
          />
        </div>
  
        <button (click)="saveProject()" class="btn btn-success">Submit</button>
      </div>
  </div>
